<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMDB</title>

    <script type="module" src="./js/main.js" defer></script>
</head>

<body>
    <h2 id="topH2">Welcome to JMDB</h2>
    <form id="searchForm">
        <input type="text" placeholder="Search here" required>
        <select name="" id="">
            <option value="person">Person</option>
            <option value="movie">Movie</option>
        </select>
        <button>Submit</button>
    </form>
    <form>
        <button id="topMovies">Top 10 Movies</button>
        <button id="popularMovies">10 Most popular movies</button>
        <button id="showWatchList">Show your watch list</button>
    </form>
    <div id="resultContainer"></div>
</body>

</html
